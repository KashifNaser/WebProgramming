<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Div Animation from Left to Right</title>
<style>
  #animatedDiv {
    width: 100px;
    height: 100px;
    background-color: rgb(242, 255, 6);
    position: relative;
  }
</style>
</head>
<body>
<div id="animatedDiv"></div>

<script>
  $(document).ready(function(){
    
    var $animatedDiv = $('#animatedDiv');
    
    
    $animatedDiv.animate(
      {
        left: '100%', 
      },
      8000, 
      'linear', 
      function() {
        
        alert('Animation complete!');
      }
    );
  });
</script>

</body>
</html>
